<div>
    <h4>Add a todo</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="Title" class="form-label">Title</label>
            <input type="email" [(ngModel)] = "title" class="form-control" id="Title" placeholder="name@example.com" name="title">
        </div>
        <div class="mb-3">
            <label for="Description" class="form-label">Description</label>
            <textarea class="form-control" [(ngModel)] = "description" id="Description" rows="3" name="description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" >Submit</button>

            <label class="form-check-label" for="flexCheckChecked">
            Checked checkbox
            </label>
        </div> -->
    </form>     
</div>

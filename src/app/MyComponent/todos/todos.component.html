<app-add-todo (addTodo)="todoAdd($event)"></app-add-todo>

<div *ngIf="todos.length!=0; else elseBlock">
    <div *ngFor = "let todo of todos">
       <app-todo-item [todo] = "todo" (todoDelete)="deleteTodo($event)" (todoActive)="activeTodo($event)"></app-todo-item>
    </div>
</div>
<ng-template #elseBlock>Content to render when condition is false.</ng-template>

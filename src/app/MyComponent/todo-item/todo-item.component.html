<div class="my-3">
    <h5 [ngClass]="{'strick':todo.active}">{{todo.title}}</h5>
    <p>{{todo.description}}</p>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" (click) = "oncheckClick(todo)" [checked]="todo.active">
        <label class="form-check-label" for="flexCheckChecked">
        Mark as read
       </label>
    </div>
    <button class="btn btn-danger" (click)="onClick(todo)">delete</button>
</div>
